<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div id="lastOperationDisplay" class="display-last"></div>
        <div id="currentOperationDisplay" class="display-current"></div>
      </div>
      <div class="buttons">
        <div class="first row">
          <button class="clear-btn">CLEAR</button>
          <button class="del-btn">DELETE</button>
        </div>
        <div class="second row">
          <button class="btn digit">7</button>
          <button class="btn digit">8</button>
          <button class="btn digit">9</button>
          <button id="divide" class="btn operator">/</button>
        </div>
        <div class="third row">
          <button class="btn digit">4</button>
          <button class="btn digit">5</button>
          <button class="btn digit">6</button>
          <button id="multiply" class="btn operator">*</button>
        </div>
        <div class="fourth row">
          <button class="btn digit">1</button>
          <button class="btn digit">2</button>
          <button class="btn digit">3</button>
          <button id="minus" class="btn operator">-</button>
        </div>
        <div class="fifth row">
          <button class="btn digit">0</button>
          <button class="btn digit">.</button>
          <button id="equals" class="btn equals">=</button>
          <button id="plus" class="btn operator">+</button>
        </div>
      </div>
    </div>
    <footer>copyright &copy; <a href="https://github.com/JavadFazelpour/calculator"
        rel="noopener noreferrer">javad-fp</a>
    </footer>
  </div>
  <script src="calc.js"></script>
</body>

</html>
