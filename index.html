<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div id="lastOperationDisplay" class="display-last"></div>
        <div id="currentOperationDisplay" class="display-current">0</div>
      </div>
      <div class="buttons">
        <div class="first row">
          <button class="clear-btn">CLEAR</button>
          <button class="del-btn">DELETE</button>
        </div>
        <div class="second row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">&divide;</button>
        </div>
        <div class="third row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">&times;</button>
        </div>
        <div class="fourth row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">&minus;</button>
        </div>
        <div class="fifth row">
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn">&plus;</button>
          <button class="btn equals">&equals;</button>
        </div>
      </div>
    </div>
    <footer>copyright &copy; <a href="https://github.com/JavadFazelpour/calculator"
        rel="noopener noreferrer">javad-fp</a>
    </footer>
  </div>
</body>

</html>
